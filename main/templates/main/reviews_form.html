{% extends 'main/base.html' %}
{% block content %}
<div class="container d-flex justify-content-center">
    <div class="col-8">
        <div class="card">
            <div class="card-header text-center">Написать отзыв</div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    <div class="card">
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success" style="width: 100%;">
                        Отправить отзыв
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
