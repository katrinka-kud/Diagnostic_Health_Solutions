{% extends 'main/base.html' %}
{% block content %}
<div class="container d-flex justify-content-center">
    <div class="col-8">
        <div class="card">
            <div class="card-header text-center">Удалить отзыв от {{ object.created_at }}</div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    <div class="card">
                        <div class="card-body">
                            {% csrf_token %}
                            <p class="card-text">{{ object.review_text }}</p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success flex-fill me-2">Подтвердить удаление</button>
                        <a class="btn btn-warning flex-fill ms-2" href="{% url 'main:reviews_list' %}">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
